user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # ─── I/O & TCP TUNING ───────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # ─── GZIP ───────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript
        application/xml+rss application/atom+xml image/svg+xml;

    # ─── RATE LIMITS ────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=auth:10m  rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m   rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # ─── PROXY CACHING ZONE (vídeo) ─────────────────────
    proxy_cache_path /var/cache/nginx/video
                     levels=1:2
                     keys_zone=video_cache:100m
                     max_size=20g
                     inactive=30m
                     use_temp_path=off;

    # ─── WEBSOCKET UPGRADE MAP ──────────────────────────
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ─── UPSTREAMS ──────────────────────────────────────
    upstream api_gateway {
        server osp-platform-osp-authentication-ms-1:8000;
        server osp-platform-osp-authentication-ms-2:8000;
        server osp-platform-osp-authentication-ms-3:8000;
        keepalive 32;
    }

    upstream frontend_web {
        server osp-frontend-web:5173;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;
}
