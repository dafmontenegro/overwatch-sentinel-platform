<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ h1 }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #00ffcc;
        }
        .day {
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        .hour {
            margin-left: 1rem;
            margin-top: 1rem;
        }
        .video {
            margin-left: 2rem;
            margin-top: 0.5rem;
        }
        a {
            color: #66ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        .no-events {
            text-align: center;
            color: #ff6666;
            margin-top: 3rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>{{ h1 }}</h1>

    {% if events %}
        {% for day in events %}
            <div class="day">
                <h2>üìÖ {{ day.date }}</h2>
                {% for hour in day.hours %}
                    <div class="hour">
                        <h3>‚è∞ {{ hour.time }}</h3>
                        {% for video in hour.videos %}
                            <div class="video">
                                üé• <a href="{{ url_for('get_video', video_path=day.date ~ '/' ~ hour.time ~ '/' ~ video.path) }}" target="_blank">
                                    {{ video.name }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    {% else %}
        <div class="no-events">No events available.</div>
    {% endif %}
</body>
</html>
